<!DOCTYPE html>
<html>

<head>
    <title>Apple Calendar Events</title>
</head>

<body>
    <h1>Apple Calendar Events</h1>
    <ul>
        {% for event in events %}
        <li>
            <strong>{{ event.title }}</strong><br>
            Start: {{ event.start_datetime }}<br>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
